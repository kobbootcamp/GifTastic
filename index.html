<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>GifTastic</title>
  <style type="text/css">
    button,
    div,
    form,
    input {
      margin: 10px;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Old MacDonald's Farm</h1>

  
    <div id="barnYard">
    </div>

        
    <form id="newAnimal-form">
      <label for="newAnimal-input">Add an animal</label>
      <input type="text" id="newAnimal-input"><br>

      <!-- Button triggers new animal to be added -->
      <input id="add-animal" type="submit" value="Add an animal">
    </form>

    <div id="barnYardStage">
        </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">


      // Initial array of animals
      var animals = ["pig", "cow", "goat", "dog", "chicken", "lamb", "horse"];

      // Function for displaying animal data
      function renderButtons() {

        // clear animal buttons
        $("#barnYard").empty();

        // Looping through the array of animals
        for (var i = 0; i < animals.length; i++) {

          // Then dynamicaly generating buttons for each movie in the array.
          // This code $("<button>") is all jQuery needs to create the start and end tag. (<button></button>)
          var a = $("<button>");

          // Adding class to the button
          a.addClass("animal-btn");

          // collect the data
          a.attr("data-name", animals[i]);

          // name the button
          a.text(animals[i]);

          // append to div
          $("#barnYard").append(a);
        }
      }


      $("#add-animal").on("click", function(event) {

        // prevent form submitssion
        event.preventDefault();
        //declare variable and store name of new animal
        var typeOfAnimal = $("#newAnimal-input").val().trim();

        // add the animal to the animal array
        animals.push(typeOfAnimal);

        //clear the text box
        $("#newAnimal-input").val("");

        // make buttons
        renderButtons();
      });


 $(document).on("click", ".animal-btn", displayAnimalGiphy);

function displayAnimalGiphy() {

    $("#barnYardStage").html("");

    // alert($(this).attr("data-name"));

    var thisAnimal = $(this).attr("data-name");
    var queryURL = "http://api.giphy.com/v1/gifs/search?q=" + thisAnimal + "&limit=10&api_key=fEpDmXunynP0VfXAgS71u6dxFuRorLmd";

    $.ajax({url: queryURL, method: "GET"})
    .done(function(response) {
        // console.log(response.data[0].rating);
        console.log(response);

        for (i=0;i<10;i++) {
            console.log(response.data[i].id);
        var animalDiv = $("<div class='animal'>")

        var rating = (response.data[i].rating)
            
        var thisRating = $("<p>").text("Rating: " + rating);

        animalDiv.append(thisRating);

        var gifHolder = $("<img />").attr({
            "id": "gifHolder",
            "src": "https://media.giphy.com/media/" + (response.data[i].id) + "/giphy.gif",
            "alt": "gif",
            "width": 375,
            "height" : 250})

        animalDiv.append($(gifHolder))


        $("#barnYardStage").append(animalDiv)
        // var thisGiphyid = (response.data[i].id)

        }

//https://media.giphy.com/media/

        })


    }



      //make buttons
      renderButtons();
    </script>
  </div>
</body>

</html>
