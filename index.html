<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Access-Control-Allow-Origin: https://kobbootcamp.github.io -->
  <meta charset="utf-8">
  <title>GifTastic</title>
  <style type="text/css">
    button,
    div,
    form,
    input {
      margin: 10px;
    }
  </style>
  <link rel="stylesheet" href="assets/css/reset.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="assets/javascript/script.js"></script>
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>
  <div class="container">
    <div id="headerDiv">
      <img src="assets/images/farm.JPG" alt="farm pic" width="300" height="230" style="float:left; margin:0px 20px 20px 20px">
      <h1>Old MacDonald's Gif Farm</h1>
      <br/>
      <div id="instructions">
      <ul>
        <li>Click on an animal button to display ten gifs and each gif's rating. </li>
        <br/> 
        <li>Create a new animal button by entering the name of a new animal and clicking the "Add an animal" button.  </li>
        <br/>
        <li>Click on the gif to start the animation.  Click the gif again to pause.</li></ul>
    </div>
  </div>


    <!--div to hold the buttons-->
    <div id="barnYard">
    </div>

    <!--div to add new animals-->
    <form id="newAnimal-form">
      <label for="newAnimal-input">Add an animal</label>
      <input type="text" id="newAnimal-input"><br>
      <input id="add-animal" type="submit" value="Add an animal">
    </form>

    <!--di to hold the gifs-->
    <div id="barnYardStage">
    </div>

  </div>
</body>

</html>
